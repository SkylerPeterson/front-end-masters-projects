<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall of Cats!</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <section class="collection">
        <h2>Collections</h2>
        <ul>
            <li>
                <figure class="accent1">
                    <img src="img/Archer_Begging.jpg" alt="Archer begging for attention." />
                    <figcaption><a href="#">Begging</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="accent2">
                    <img src="img/Archer_Hiding.jpg" alt="Archer hiding from scary stuff." />
                    <figcaption><a href="#">Hiding</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="accent3">
                    <img src="img/Baboo_Napping_Sunlight.jpg" alt="Baboo napping in the sunlight." />
                    <figcaption><a href="#">Lounging</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="accent4">
                    <img src="img/Baboo_Stuck.jpg" alt="Baboo stuck in cone." />
                    <figcaption><a href="#">Mischievous</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="accent5">
                    <img src="img/Both_Cats_Sleeping.jpg" alt="Both cats sleeping in cat bed." />
                    <figcaption><a href="#">Sleeping</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="accent6">
                    <img src="img/Both_Cats_Stalking.jpg" alt="Archer and Baboo stalking birds in window." />
                    <figcaption><a href="#">Hunting</a></figcaption>
                </figure>
            </li>
        </ul>
    </section>
</body>
</html>
